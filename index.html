<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>VOD Review</title>

  <style>
    :root {
      --gap: 5px;
      --cols: 2;
      --rows: 2;

      --tileH: 300px;
      --safe: 12px;

      --bg: #0f0f0f;
      --fg: #f1f1f1;
      --panel: #141414;
      --panel2: #1a1a1a;
      --border: #333;

      /* unified control sizing */
      --controlH: 46px;
      --controlInnerH: 32px;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      overflow: hidden;
    }

    input,
    select,
    button {
      background: #111;
      color: #eee;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-size: 14px;
    }

    button {
      cursor: pointer;
    }

    .meta {
      font-size: 11px;
      opacity: 0.75;
    }

    .app {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* --- top controls --- */
    .topbar {
      display: flex;
      gap: 10px;
      padding: 10px;
      align-items: center;
      border-bottom: 1px solid var(--border);
      background: var(--panel);
      flex: 0 0 auto;
    }

    /* Make all topbar "things" same height */
    .topbar button {
      height: var(--controlH);
      padding: 0 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
    }

    .chip {
      height: var(--controlH);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #111;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 0 12px;
      font-size: 14px;
    }

    .chip label {
      height: 100%;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      user-select: none;
      margin: 0;
    }

    .chip input[type="number"] {
      height: var(--controlInnerH);
      width: 36px;
      padding: 0 4px;
      border: none;
      background: transparent;
      text-align: center;
      -moz-appearance: textfield;
      appearance: textfield;
    }

    /* Make integer inputs narrower */
    #rows,
    #cols {
      width: 20px;
    }

    .chip input[type="number"]::-webkit-outer-spin-button,
    .chip input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .chip select {
      height: var(--controlInnerH);
      padding: 0 8px;
      border-radius: 10px;
    }

    .chip input[type="checkbox"] {
      width: 13.5px;
      height: 13.5px;
    }

    .status {
      margin-left: auto;
      font-size: 12px;
      opacity: 0.9;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      white-space: nowrap;
      height: var(--controlH);
    }

    .status.error {
      color: #ff6666;
    }

    /* --- video list --- */
    .setupPane {
      padding: 12px 10px 6px 10px;
      background: #0f0f0f;
      flex: 0 0 auto;
      overflow-x: auto;
    }

    .videoList {
      display: flex;
      flex-direction: column;
      gap: 14px;
      max-width: 1200px;
    }

    .videoBlock {
      display: grid;
      grid-template-columns: 1fr;
      gap: 8px;
    }

    .videoTitle {
      font-size: 18px;
      opacity: 0.95;
      padding-left: 2px;
    }

    .videoRow {
      display: grid;
      grid-template-columns: 1fr auto 260px;
      gap: 12px;
      align-items: center;
    }

    .videoRow input[type="text"] {
      width: 100%;
      border-radius: 12px;
      padding: 10px 12px;
      background: #3a3a3a;
      border: 1px solid #2a2a2a;
      height: 46px;
    }

    .videoRow .browseBtn {
      padding: 0 14px;
      height: 46px;
      border-radius: 12px;
      background: #2a2a2a;
    }

    .videoRow .startTime {
      width: 100%;
      border-radius: 12px;
      padding: 10px 12px;
      background: #2a2a2a;
      height: 46px;
    }

    .videoHint {
      font-size: 12px;
      opacity: 0.7;
      margin-top: -4px;
      padding-left: 2px;
    }

    /* --- grid --- */
    .grid {
      flex: 1 1 auto;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(var(--cols), 1fr);
      grid-template-rows: repeat(var(--rows), 1fr);
      gap: var(--gap);
      padding: var(--gap);
      overflow: hidden;
      min-height: 0;
    }

    .card {
      background: black;
      border-radius: 10px;
      overflow: hidden;
    }

    .playerWrap {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* Mute selection mode - show red border and enable clicking */
    body.muteSelectMode .grid {
      outline: 3px solid #ff4444;
      outline-offset: -3px;
    }

    body.muteSelectMode .card {
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.1s;
    }

    body.muteSelectMode .card:hover {
      transform: scale(0.98);
      box-shadow: 0 0 0 3px rgba(255, 68, 68, 0.6);
    }

    /* Disable pointer events on video content in mute mode so clicks hit the card */
    body.muteSelectMode .card video,
    body.muteSelectMode .card iframe {
      pointer-events: none;
    }

    .card {
      background: black;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .r16x9 {
      aspect-ratio: 16 / 9;
    }

    .r4x3 {
      aspect-ratio: 4 / 3;
    }

    /* Zen mode */
    body.zen .topbar,
    body.zen .setupPane {
      display: none;
    }

    /* When user exits Zen to open Settings (after videos were loaded),
      hide the video grid so ONLY the settings page is visible. */
    body.hasLoaded:not(.zen) #grid {
      display: none;
    }

    /* Height reserved for zen controller when Autohide is OFF */
    :root {
      --zenBarH: 0px;
    }

    /* If Autohide is unchecked, reserve space so the bar doesn't cover videos */
    body.zen.zenPinned .app {
      padding-bottom: var(--zenBarH);
      box-sizing: border-box;
    }

    /* Ensure grid actually shrinks so zen bar never overlaps */
    body.zen.zenPinned #grid {
      max-height: calc(100vh - var(--zenBarH));
    }

    .zenBar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.85);
      padding: 6px;
      display: flex;
      gap: 6px;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }

    .zenBar.show {
      opacity: 1;
      pointer-events: auto;
    }

    .zenBar.autohideHidden {
      opacity: 0;
      pointer-events: none;
    }

    .zenHoverZone {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      display: none;
    }

    .zenHoverZone.active {
      display: block;
    }

    input[type="range"] {
      flex: 1;
    }

    .zenSeekWrap {
      position: relative;
      flex: 1;
      display: flex;
      align-items: center;
      min-width: 120px;
    }

    .zenSeekWrap input[type="range"] {
      flex: 1;
    }

    .zenHoverTime {
      position: absolute;
      bottom: calc(100% + 6px);
      left: 0;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.12);
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 12px;
      line-height: 1.2;
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
    }

    .zenHoverTime.show {
      opacity: 1;
    }

    /* --- Keybinds modal (Discord-like window) --- */
    .modalBackdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modalBackdrop.open {
      display: flex;
    }

    .modalPanel {
      position: relative;
      background: #0b0b0b;
      border: 1px solid #222;
      border-radius: 18px;
      padding: 22px 24px;
      min-width: 320px;
    }

    .modalClose {
      position: absolute;
      top: 14px;
      right: 14px;
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 28px;
      line-height: 1;
    }

    .kbGrid {
      display: grid;
      gap: 16px;
      padding-top: 10px;
    }

    .kbRow {
      display: grid;
      grid-template-columns: 90px 170px 120px;
      gap: 18px;
      align-items: center;
    }


    .kbKey,
    .kbAction {
      background: #2c2c2c;
      border: 1px solid #1f1f1f;
      border-radius: 12px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .kbEdit {
      background: #2c2c2c;
      border: 1px solid #1f1f1f;
      border-radius: 12px;
      height: 64px;
      color: #fff;
      font-size: 28px;
      font-weight: 500;
    }

    .kbRow.editing .kbEdit {
      opacity: 0.85;
    }

    .kbRow.editing .kbKey {
      outline: 2px solid rgba(255, 255, 255, 0.35);
    }

    .kbEdit:active {
      transform: translateY(1px);
    }


    .kbKey {
      font-size: 28px;
      font-weight: 700;
    }

    .kbAction {
      font-size: 24px;
      font-weight: 500;
      text-align: center;
      line-height: 1.05;
    }

    /* small screens */
    @media (max-width: 900px) {
      .videoRow {
        grid-template-columns: 1fr auto 200px;
      }

      .chip input[type="number"] {
        width: 62px;
      }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="topbar">
      <!-- required order -->
      <button id="loadBtn">Load</button>

      <div class="chip">
        Rows
        <input id="rows" type="number" min="1" value="2">
      </div>

      <div class="chip">
        Columns
        <input id="cols" type="number" min="1" value="2">
      </div>



      <div class="chip">
        Drift
        <input id="threshold" type="number" step="0.05" value="0.25" title="Auto-correct drift threshold (seconds)">
      </div>

      <div class="chip">
        <label>
          <input type="checkbox" id="ytControlsToggle">
          YouTube Controls
        </label>
      </div>



      <button id="keybindsBtn">Keybinds</button>
      <button id="checkUpdateBtn">Check for Updates</button>

      <!-- status area (top bar stripped down) -->
      <span class="status">
        <span id="appVersion" class="meta"></span>
        <span id="status"></span>
      </span>
    </div>

    <div class="setupPane">
      <div id="videoList" class="videoList"></div>
      <div class="videoHint">Paste a YouTube link/ID or use Browse. A new video row appears automatically once you fill
        one.</div>
    </div>

    <div class="grid" id="grid"></div>
  </div>

  <div id="zenHoverZone" class="zenHoverZone"></div>

  <div id="zenBar" class="zenBar">
    <button id="zRew30">-30s</button>
    <button id="zRew5">-5s</button>
    <button id="zPlayPause">Play</button>
    <button id="zFwd5">+5s</button>
    <button id="zFwd30">+30s</button>

    <span id="zenTime">00:00:00 / 00:00:00</span>

    <div id="zenSeekWrap" class="zenSeekWrap">
      <div id="zenHoverTime" class="zenHoverTime"></div>
      <input id="zenSeek" type="range" min="0" max="1000" value="0">
    </div>

    <select id="zSpeed">
      <option value="0.25">0.25×</option>
      <option value="0.5">0.5×</option>
      <option value="1" selected>1×</option>
      <option value="1.25">1.25×</option>
      <option value="1.5">1.5×</option>
      <option value="2">2×</option>
    </select>
    <button id="zSync">Sync</button>
    <button id="zSettings">⚙</button>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>

  <!-- Keybinds modal -->
  <div id="keybindsModal" class="modalBackdrop">
    <div class="modalPanel">
      <button id="keybindsClose" class="modalClose" aria-label="Close">×</button>

      <div class="kbGrid">
        <div class="kbRow" data-action="rew30">
          <div class="kbKey" id="kb_key_rew30">G</div>
          <div class="kbAction">-30s</div>
          <button class="kbEdit" data-action="rew30">Edit</button>
        </div>

        <div class="kbRow" data-action="rew5">
          <div class="kbKey" id="kb_key_rew5">H</div>
          <div class="kbAction">-5s</div>
          <button class="kbEdit" data-action="rew5">Edit</button>
        </div>

        <div class="kbRow" data-action="playpause">
          <div class="kbKey" id="kb_key_playpause">J</div>
          <div class="kbAction">Pause / Play</div>
          <button class="kbEdit" data-action="playpause">Edit</button>
        </div>

        <div class="kbRow" data-action="fwd5">
          <div class="kbKey" id="kb_key_fwd5">K</div>
          <div class="kbAction">+5s</div>
          <button class="kbEdit" data-action="fwd5">Edit</button>
        </div>

        <div class="kbRow" data-action="fwd30">
          <div class="kbKey" id="kb_key_fwd30">L</div>
          <div class="kbAction">+30s</div>
          <button class="kbEdit" data-action="fwd30">Edit</button>
        </div>

        <div class="kbRow" data-action="mute">
          <div class="kbKey" id="kb_key_mute">M</div>
          <div class="kbAction">Toggle Mute</div>
          <button class="kbEdit" data-action="mute">Edit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./renderer.js"></script>
</body>

</html>
